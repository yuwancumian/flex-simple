<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单flex布局</title>
	<link rel="stylesheet" type="text/css" href="color.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 60%;
			margin: auto;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			height: 96vh;
			justify-content: space-around;
			border: 3px solid #ff5252;
		}
		.box{
			color: #fff;
			font-size: 24px;
			line-height: 100px;
			text-align: center;
			width: 30%;
		}
		.box4{
			width: 60%;
			vertical-align: bottom;
		}
		.box9{
			display: table-cell;
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1 blue">1</div>
		<div class="box box2 red">2</div>
		<div class="box box3 green">3</div>
		<div class="box box4 pink">4</div>
		<div class="box box5 box purple">5</div>
		<div class="box box6 orange">6</div>
		<div class="box box7 blue">7</div>
		<div class="box box8 red">8</div>
		<div class="box box9 green">9</div>
	</div>
</body>
</html>
