<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左侧菜单 布局</title>
	<link rel="stylesheet" type="text/css" href="color.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.container{
			display: flex;
			height: 96vh;
		}
		.page-sidebar{
			width: 300px;
		}
		.page-content{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="container gray">
		<div class="page-sidebar pink">
			111
		</div>
		<div class="page-content blue">
			222
		</div>
	</div>
</body>
</html>
